<app-general-input-form>
    <app-general-input #newPassword [getType]="'password'" [getPlaceholder]="'Új jelszó'"></app-general-input>
    <app-general-input #newPasswordConfirm [getType]="'password'" [getPlaceholder]="'Új jelszó megerősítése'"></app-general-input>

    <app-general-button [getText]="'Jelszó visszaállítása'" (click)="restorePassword()"/>
    
    <app-general-link [getPath]="'/login'" [getText]="'Vissza a bejelentkezéshez'"/>
</app-general-input-form>
