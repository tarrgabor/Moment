<div class="popup-container" (click)="dialog.hideDialog()" *ngIf="dialog.visible.value">
    <div class="popup-box" (click)="preventDefault($event)">
        <p>Biztosan törölni szeretné?</p>

        <div class="popup-buttons">
            <button class="cancel-button" (click)="dialog.hideDialog()">Mégse</button>
            <button class="confirm-button" (click)="dialog.confirm()">Törlés</button>
        </div>
    </div>
</div>
