<a class="post" href="/post/{{postData.postID}}/{{processedTitle}}">
    <div class="post-header">
        <a class="post-author" href="/user/{{postData.username}}">
            <img src="{{postData.profilePicture}}">
            <span>{{postData.username}}</span>
        </a>

        <p>{{createdAgo}}</p>
    </div>

    <div class="post-body">
        <h2 class="post-title">{{postData.title}}</h2>
        <p class="post-category">{{postData.category}}</p>
        <app-lightbox-listener [getImage]="postData.image"/>
    </div>

    <div class="post-footer">
        <app-like-button [getID]="postData.postID" [getLikes]="postData.likes" [getIsLiked]="postData.liked"/>
    </div>
</a>
