<div class="post" routerLink="/">
    <div class="post-header">
        <div class="post-author">
            <span class="author">{{postData.author}}</span>
        </div>
    </div>

    <div class="post-body">
        <h2 class="post-title">{{postData.title}}</h2>
        <img class="post-content" src="momentLogo.png" alt="">
    </div>

    <div class="post-footer">
        <button class="likeButton">
            <span class="likeText">{{postData.likes}}</span>
            <img src="likeIcon.svg" alt="">
        </button>
    </div>
</div>
