<div class="user-container">
    <a href="/user/{{user.username}}">{{user.username}}</a>

    <div class="user-data">
        <img src="{{user.profilePicture}}">
    
        <div class="user-info">
            <p class="username">{{user.username}}</p>
            <p class="user-followerCount">{{user.followerCount}} követő</p>
        </div>
    </div>
</div>
